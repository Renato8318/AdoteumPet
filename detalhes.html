<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Cachorro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Detalhes do seu novo Doguinho</h1>
    <nav>
      <a href="index.html">Voltar para a Lista</a>
    </nav>
  </header>

  <main id="dog-details">
    <!-- Detalhes do cachorro serão exibidos aqui -->
  </main>

  <script>
    // Recupera o ID do cachorro adotado do localStorage
    const dogId = localStorage.getItem('adoptedDogId');
    
    // Lista de cães
    const dogs = [
      { id: 1, name: "Toby", size: "Pequeno", description: "Um cão pequeno e amigável, perfeito para apartamentos.", image: "../img/pequeno2.jpg" },
      { id: 2, name: "Bella", size: "Médio", description: "Uma cadela enérgica que adora brincar ao ar livre.", image: "../img/medio.jpg" },
      { id: 3, name: "Max", size: "Grande", description: "Um cão protetor e leal, ideal para famílias.", image: "../img/grande.jpg" },
      { id: 4, name: "Luna", size: "Pequeno", description: "Carinhosa e tranquila, adora um colo.", image: "../img/pequeno.jpg" },
      { id: 5, name: "Rex", size: "Grande", description: "Muito ativo, adora correr e brincar ao ar livre.", image: "../img/grande2.jpg" },
      { id: 6, name: "Daisy", size: "Médio", description: "Docil e ótima para famílias com crianças.", image: "../img/medio2.jpg" },
      { id: 7, name: "Charlie", size: "Pequeno", description: "Cheio de energia, perfeito para aventuras.", image: "../img/pequeno3.jpg" },
      { id: 8, name: "Molly", size: "Grande", description: "Carinhosa e protetora, ótima para fazendas.", image: "../img/grande3.jpg" },
      { id: 9, name: "Buddy", size: "Médio", description: "Sempre disposto a brincar e fazer novos amigos.", image: "../img/medio3.jpg" },
      { id: 10, name: "Ruby", size: "Pequeno", description: "Adora companhia e está sempre ao seu lado.", image: "../img/pequeno4.jpg" },
      { id: 11, name: "Oscar", size: "Grande", description: "Muito leal e protetor com sua família.", image: "../img/grande4.jpg" },
      { id: 12, name: "Lucy", size: "Pequeno", description: "Pequena, mas com um coração gigante!", image: "../img/pequeno5.jpg" },
      { id: 13, name: "Rocky", size: "Médio", description: "Um cão forte e corajoso, ideal para proteger sua casa.", image: "../img/medio4.jpg" },
      { id: 14, name: "Zara", size: "Pequeno", description: "Muito doce e carinhosa, sempre pronta para um abraço.", image: "../img/pequeno6.jpg" },
      { id: 15, name: "Spike", size: "Grande", description: "Grande e amigável, perfeito para famílias com espaço.", image: "../img/grande5.jpg" }
    ];

    // Encontra o cachorro com o ID correspondente
    const dog = dogs.find(dog => dog.id == dogId);

    // Exibe as informações do cachorro na página
    const dogDetails = document.getElementById('dog-details');
    if (dog) {
      dogDetails.innerHTML = `
        <img src="${dog.image}" alt="${dog.name}" />
        <h2>${dog.name}</h2>
        <p><strong>Porte:</strong> ${dog.size}</p>
        <p><strong>Descrição:</strong> ${dog.description}</p>
        <button onclick="adoptDog('${dog.name}')">Adotar</button>
      `;
    } else {
      dogDetails.innerHTML = "<p>Informações do cachorro não encontradas.</p>";
    }

    // Função para adoção
    function adoptDog(name) {
      alert(`Você adotou ${name}! Parabéns!`);
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
